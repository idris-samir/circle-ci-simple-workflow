version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo world
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo $MY_NAME
workflows:
  say-hello-workflow:
    jobs:
      - print_name
      - print_hello
      - print_world:
          requires: [print_hello]